<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">{{ action }} Room</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.room_number.label_tag }}
            {{ form.room_number }}
        </div>
        <div class="mb-3">
            {{ form.room_type.label_tag }}
            {{ form.room_type }}
        </div>
        <div class="mb-3">
            {{ form.price_per_night.label_tag }}
            {{ form.price_per_night }}
        </div>
        <div class="form-check mb-3">
            {{ form.is_occupied }}
            {{ form.is_occupied.label_tag }}
        </div>
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{% url 'offers:admin_room' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
