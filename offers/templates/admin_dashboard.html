<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        body {
            background-color: #f5f7fa;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2e2e2e;
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 8px;

        }
        
        
        .logo i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        .menu {
            list-style-type: none;
        }
        
        .menu li {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .menu li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu li.active {
            background-color: #ffd700;
            border-left: 4px solid white;
        }
        .menu li.active {
            /* background-color: #ffd700; */
            border-left: 4px solid white;
        }

        
        .menu li i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header-title h1 {
            font-size: 24px;
            color: var(--dark);
        }
        
        .header-title p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            color: white;
        }
        
        .bookings-icon {
            background-color: var(--secondary);
        }
        
        .guests-icon {
            background-color: var(--success);
        }
        
        .revenue-icon {
            background-color: var(--warning);
        }
        
        .occupancy-icon {
            background-color: var(--accent);
        }
        
        .stat-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .stat-info p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            text-align: center;
            flex: 1;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tab:hover {
            background-color: #f5f7fa;
        }
        
        .tab.active {
            background-color: var(--secondary);
            color: white;
        }
        
        .panel {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .panel.active {
            display: block;
        }
        
        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f5f7fa;
            color: var(--dark);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f7fa;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .confirmed {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .pending {
            background-color: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }
        
        .cancelled {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .checked-in {
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-view {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-edit {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-delete {
            background-color: var(--accent);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        /* Form Styles */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-save {
            background-color: var(--success);
            color: white;
        }
        
        .btn-cancel {
            background-color: #7f8c8d;
            color: white;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 60%;
            max-width: 800px;
            animation: modalopen 0.3s;
        }
        
        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .modal-title {
            font-size: 20px;
            color: var(--dark);
        }
        
        .close {
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .close:hover {
            color: var(--accent);
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .pagination button.active {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        p.hi{
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 10px;
            margin: 10px;
        }
        span{
            color: #ffff;
            font-size: 18px;
            margin: 4px;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            
            .logo span, .menu li span {
                display: none;
            }
            
            .main-content {
                margin-left: 80px;
            }
            
            .modal-content {
                width: 80%;
            }
        }
        
        @media (max-width: 576px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
        }

<body>
    <div class="container">

                    <div class="first_row">

<script>
var xValues = ["Hotels", "Bookings ", "Guests", "Trips", "Offers"];
var yValues = [50, 35, 25, 10, 15];
var barColors = [
  "#F9C80E",
  "#F86624",
  "#00F0B5",
  "#3777FF",
  "#FF0F80"
];

const piechart = document.getElementById('myChart').getContext('2d');

new Chart(piechart, {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    responsive: true,
    plugins: {
        tooltip: {
            titleColor: 'white',   // Set tooltip title color
            bodyColor: 'white'   // Set tooltip body color
        },
        legend: {
            labels: {
                color: 'white' // Set legend label color
            }
        },
        datalabels: {
            color: 'white', // Set color of the segment labels if using chartjs-plugin-datalabels
            anchor: 'center',
            align: 'center',
            formatter: (value, context) => {
                return context.chart.data.labels[context.dataIndex] + ': ' + value; // Customize label text
            }
        }
    }
}
});


const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct", "Nov", "Dec"];


const line = document.getElementById('myLineChart').getContext('2d');
 new Chart(line, {
        type: 'line', // Specify the type of chart
        data: {
            labels: months,
            datasets: [{
                label: 'Hotels', // Name of the dataset
                data: [15000, 14500, 15000, 14000, 10000, 14200, 14000 , 15200 , 14100 , 13800 , 14520 , 15050 ,14860], // Y-axis data
                borderColor: "#F9C80E" , // Line color
                backgroundColor: 'rgba(75, 192, 192, 0.2)', // Fill color
                borderWidth: 2, // Width of the line
                pointBackgroundColor: '#F9C80E', // Point color
                pointBorderColor: '#fff', // Point border color
                pointRadius: 5, // Point size
                },
                {
                  label: 'Bookings', // Name of the dataset
                  data: [10000 , 10000 , 10000 ,10000 , 11000 , 11000 ,11000, 12000 , 12000 , 12000 ,12900 , 12900 ,12900 ], // Y-axis data
                  borderColor: '#F86624', // Line color
                  backgroundColor: 'rgba(75, 192, 192, 0.2)', // Fill color
                  borderWidth: 2, // Width of the line
                  pointBackgroundColor: '#F86624', // Point color
                  pointBorderColor: '#fff', // Point border color
                  pointRadius: 5, // Point size
                },
                {
                  label: 'Guests', // Name of the dataset
                  data: [7000,7200,7200,7700,7800,7950,7950,8000,8250,8400,8500,8500], // Y-axis data
                  borderColor: "#00F0B5", // Line color
                  backgroundColor: 'rgba(75, 192, 192, 0.2)', // Fill color
                  borderWidth: 2, // Width of the line
                  pointBackgroundColor: '#00F0B5', // Point color
                  pointBorderColor: '#fff', // Point border color
                  pointRadius: 5, // Point size
                },
                {
                  label: 'Trips', // Name of the dataset
                  data: [3500 , 5100 , 3900 , 4200 , 2500 , 3300 , 4400 , 3950, 3570 , 4000, 3050 , 3700], // Y-axis data
                  borderColor:  "#3777FF", // Line color
                  backgroundColor: 'rgba(75, 192, 192, 0.2)', // Fill color
                  borderWidth: 2, // Width of the line
                  pointBackgroundColor: '#3777FF', // Point color
                  pointBorderColor: '#fff', // Point border color
                  pointRadius: 5, // Point size
                },
                {
                  label: 'Offers', // Name of the dataset
                  data: [6000 , 5700 , 6000 , 5900 , 6100 , 6020 ,3500 , 7000 , 4500 , 5000 , 4200 , 4350 ,], // Y-axis data
                  borderColor: "#FF0F80", // Line color
                  backgroundColor: 'rgba(75, 192, 192, 0.2)', // Fill color
                  borderWidth: 2, // Width of the line
                  pointBackgroundColor: '#FF0F80', // Point color
                  pointBorderColor: '#fff', // Point border color
                  pointRadius: 5, // Point size
                }]
        },
        options: {
            responsive: true, // Make the chart responsive
            scales: {
              x: {
                  ticks: {
                      color: 'white', // Change x-axis label color
                  },
                  grid: {
                      color: 'rgba(107,204,94,0.35)' // Change x-axis grid line color
                  }
              },
              y: {
                  ticks: {
                      color: 'white', // Change y-axis label color
                  },
                  grid: {
                      color: 'rgba(107,204,94,0.35)' // Change y-axis grid line color
                  }
              }
          },
            plugins: {
              legend: {
                  labels: {
                      color: '#fff', // Change legend label color
                      
                  },
                  
                  position: 'top', // Position of the legend
              },
                tooltip: {
                    mode: 'index', // Tooltip mode
                    intersect: false // Do not require intersection for tooltips
                }
            }
        }
