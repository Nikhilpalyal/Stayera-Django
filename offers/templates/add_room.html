<div class="form-wrapper">
    <div class="glass-card">
        <h2>Add New Room</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4 d-flex justify-content-between flex-wrap gap-3">
                <button type="submit" class="btn btn-primary w-100">Save Room</button>
                <a href="{% url 'offers:room_list' %}" class="btn btn-secondary w-100 text-center">Cancel</a>
            </div>
        </form>
    </div>
</div>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #d1cbe3, #f0f0f0);
    margin: 0;
    padding: 0;
}

.form-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
}

.glass-card {
    width: 100%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 40px 30px;
    color: #000;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 700;
}

/* Form fields */
form p {
    margin-bottom: 20px;
}

form label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
    color: #333;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px 15px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.25);
    box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    color: #000;
}

form input:focus,
form select:focus,
form textarea:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Buttons */
.btn {
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(to right, #f7d700, #ffe600);
    color: #333;
}

.btn-primary:hover {
    background: linear-gradient(to right, #ffcc00, #ffd700);
    transform: scale(1.02);
}

.btn-secondary {
    background-color: rgba(255, 255, 255, 0.3);
    color: #000;
}

.btn-secondary:hover {
    background-color: rgba(255, 255, 255, 0.5);
}
</style>
